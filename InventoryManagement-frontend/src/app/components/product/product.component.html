<div class="add-update-btn-div">
    <button class="add-update-btn" mat-fab color="primary" (click)="onAddUpdateButtonClick()"
        aria-label="Example icon button with a delete icon">
        <mat-icon>add</mat-icon>
    </button>
 <!-- <p>param{{id}}</p> -->
</div>

<div class="display-product">
<table mat-table [dataSource]="data" class="mat-elevation-z8 product-table">

    <ng-container matColumnDef="productname">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.productname}} </td>
    </ng-container>

    <ng-container matColumnDef="productcategory">
        <th mat-header-cell *matHeaderCellDef> Product Category </th>
        <td mat-cell *matCellDef="let element"> {{element.productcategory}} </td>
    </ng-container>

    <ng-container matColumnDef="productlabel">
        <th mat-header-cell *matHeaderCellDef> Product label </th>
        <td mat-cell *matCellDef="let element"> {{element.productlabel}} </td>
    </ng-container>

    <ng-container matColumnDef="productquality">
        <th mat-header-cell *matHeaderCellDef> Product Quality </th>
        <td mat-cell *matCellDef="let element"> {{element.productquality}} </td>
    </ng-container>

    <ng-container matColumnDef="productprice">
        <th mat-header-cell *matHeaderCellDef> Product Price </th>
        <td mat-cell *matCellDef="let element"> {{element.productprice}} </td>
    </ng-container>

    <ng-container matColumnDef="productdescription">
        <th mat-header-cell *matHeaderCellDef> Product Description </th>
        <td mat-cell *matCellDef="let element"> {{element.productdescription}} </td>
    </ng-container>

     <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let row">
                <button mat-button (click)="deleteProduct(row.id)">
                    <mat-icon>delete</mat-icon>
                </button>
                <button mat-button (click)="updateProduct(row.id)">
                    <mat-icon>edit</mat-icon>
                </button>

            </td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
