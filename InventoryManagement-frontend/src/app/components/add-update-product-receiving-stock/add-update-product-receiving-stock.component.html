<div class="add-update-btn-div">
    <div class="card">
        <div class="card-body pd-card">
            <h2> Product Receiving Stock Details</h2>
            <form class="col-12" [formGroup]="ProductStockForm" (ngSubmit)="onSubmit()">

                <div class="form-row mt-2 mb-2 input-text">
                    <label class="col-sm-2 col-form-label label-text">
                        Merchant Name
                    </label>

                    <select class="form-control col-sm-10" formControlName="merchantid"
                        (change)="onMerchantChange($event)">
                        <option disabled>Select Merchant:</option>
                        <option *ngFor="let merchant of merchantData" [ngValue]="merchant.id">
                            {{merchant.name}}</option>
                    </select>
                </div>

                <div class="form-row mt-2 mb-2 input-text">
                    <label class="col-sm-2 col-form-label label-text">
                        Product Name
                    </label>

                    <select class="form-control col-sm-10" formControlName="productid"
                        (change)="onProductChange($event)">
                        <option disabled>Select Product:</option>
                        <option *ngFor="let product of productsData" [ngValue]="product.id">{{product.productname}}</option>
                    </select>
                </div>


                <div class="form-row mt-2 mb-2 input-text">
                    <label class="col-sm-2 col-form-label label-text">
                        Quantity
                    </label>
                    <input type="text" class="form-control col-sm-10" formControlName="quantity" name="quantity"
                        id="quantity" />
                </div>

                <div class="form-row mt-2 mb-2 input-text">
                    <label class="col-sm-2 col-form-label label-text">
                        Unit Price
                    </label>
                    <input type="text" class="form-control col-sm-10" formControlName="unitprice" name="unitprice"
                        id="unitprice" />
                </div>


                

                <div class="form-row mt-2 mb-2 input-text">
                    <label class="col-sm-2 col-form-label label-text">
                        Purchased Date
                    </label>
                    <input type="date" class="form-control col-sm-10" formControlName="purchaseddate"
                        name="purchaseddate" id="purchaseddate" />
                </div>

                <div class="mt-2 mb-1 btn-div">
                    <button type="submit" class="btn btn-primary btn save-btn">
                        SAVE
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
