<div class="add-update-btn-div">
    <button class="add-update-btn" mat-fab color="primary" (click)="onAddUpdateButtonClick()">
        <mat-icon class="add-icon">add</mat-icon>
    </button>
</div>

<div class="search-bar">
    <input type="text" id="searchText" size="50" name="searchText" placeholder="Seach Merchant" value="" />
    <button class="search-btn" type="button" value="Serach" name="Serach" (click)="searchMerchant()">Search</button>
</div>

<table mat-table [dataSource]="data" class="mat-elevation-z8 merchant-table">


    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>  Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email Id </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef> Country </th>
        <td mat-cell *matCellDef="let element"> {{element.country}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">
            <button mat-button (click)="deleteMerchant(row.id)" >
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-button (click)="updateMerchant(row.id)">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="pagination-bar">

    <span class="page-span"> Dispay Page : {{offset+1}} / {{maxpage}}</span>

    <button class="page-btn" type="button" value="Serach" name="Serach" [disabled]="offset == 0"
        (click)="previousPage()">Previous</button>
    <button class="page-btn" type="button" value="Serach" name="Serach" [disabled]="(offset+1) == maxpage"
        (click)="nextPage()">Next</button>
</div>
